spring.application.name=Support Service

server.port=8082

spring.datasource.url=jdbc:mysql://localhost:3306/support_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=3306

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# Kafka bootstrap
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=support-group
kafka.topic.case-create=case-create-topic
kafka.topic.case-update=case-update-topic
kafka.topic.case-message=case-message-topic

# Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=6000